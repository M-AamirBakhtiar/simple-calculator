<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="image" property="og:image" content="https://m-aamirbakhtiar.github.io/simple-calculator/img/demo.jpg" />
    <meta name="title" property="og:title" content="Calculator" />
    <meta name="author" content="Aamir Bakhtiar" />
    <meta
      name="description"
      property="og:description"
      content="A calculator which can do the basic arthimatic operations for addition, subtraction, multiplication and division. Made with HTML, CSS, JavaScript."
    />
    <meta property="og:url" content="https://m-aamirbakhtiar.github.io/simple-calculator/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator">
      <!-- Display -->
      <div class="calculator-display">
        <h1>0</h1>
      </div>
      <!-- Buttons -->
      <div class="calculator-buttons">
        <button class="operator" value="+">+</button>
        <button class="operator" value="-">-</button>
        <button class="operator" value="*">ร</button>
        <button class="operator" value="/">รท</button>
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="0">0</button>
        <button class="decimal" value=".">.</button>
        <button class="clear" id="clear-btn">C</button>
        <button class="equal-sign operator" value="=">=</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
